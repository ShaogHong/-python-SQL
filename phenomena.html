<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国天气统概</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        #chart-container {
            position: relative;
            margin: auto;
            height: 85vh;
            width: 90vw;
            border: 2px solid rgb(194, 193, 193);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">全国各地一天内的天气概览</h1>
    <div id="chart-container">
        <canvas id="phenomenaChart"></canvas>
    </div>
<script>
    // 获取数据
    fetch('http://127.0.0.1:5000/get_query_phenomena')
        .then(response => response.json())
        .then(data => {
            // 统计各个天气现象的数量
            var counts = {};
            data.forEach(function(phenomenon) {
                counts[phenomenon] = (counts[phenomenon] || 0) + 1;
            });

            // 准备数据传递给 Chart.js
            var labels = Object.keys(counts);
            var values = Object.values(counts);

            // 生成随机颜色数组
            var colors = labels.map(function() {
                return '#' + (Math.random().toString(16) + '000000').substring(2, 8).toUpperCase();
            });

            // 绘制柱状图
            var ctx = document.getElementById('phenomenaChart').getContext('2d');
            var phenomenaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '天气数量',
                        data: values,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: function(value) {
                                return value;
                            }
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
